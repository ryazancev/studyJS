<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Конвертер валют</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<section class="converter">
		<select name="converter__select" class="converter__select">
			<option value="usd" class="select__option">Доллары США</option>
			<option value="eur" class="select__option">Евро</option>
		</select>
		<div class="converter__wrapper">
			<label class="converter__label">
				<input class="converter__input" type="number">
				Доллары США (USD)
			</label>
			<label class="converter__label">
				<mark><input class="converter__output" type="text" disabled></mark>
				Российский рубль (RUB)
			</label>
			<button class="converter__button" type="button">Ковертировать</button>
		</div>
		<div class="converter__wrapper">
			<label class="converter__label">
				<input class="converter__input" type="number">
				Российский рубль (RUB)
			</label>
			<label class="converter__label">
				<mark><input class="converter__output" type="text" disabled></mark>
				Доллары США (USD)
			</label>
			<button class="converter__button" type="button">Ковертировать</button>
		</div>
	</section>
	<script src="./script.js"></script>
</body>
</html>
